<html lang="en-us">

<head>
        <meta charset="UTF-8">

          <title>Contact | Octavia Cephas</title>

              <link rel="stylesheet" type="text/css" href="styleMQ.css">

</head>

<body>

  <header id="masthead">

        <div class="container">

      
            <a href="indexMQ.html" id="logo">Octavia Cephas</a>
      
      <nav>
        
            <a href="index.html">About</a>

            <a href="portfolioMQ.html">Portfolio</a>

           <a href="contactMQ.html">Contact</a>

      </nav>

      </div>

  </header>

        <div id="main-container" class="container">

    <section class="main-section">

        <h1>Contact</h1>

          <form id="contact-form">

              <ul>

                <li>

                    <label for="name">Name</label>

                        <input type="text" id="name" name="name" placeholder="John Smith" required="required">

                </li>

                <li>
            
                    <label for="email">Email</label>

                        <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">

                </li>
                
                <li>
            
                   <label for="message">Message</label>

                      <textarea id="message" name="message" required="required"></textarea>
               </li>

            </ul>
        
                  <input type="submit">
      
                  </form>

    </section>

    <section class="sidebar">
      
      <div id="connect">
        
        <h2>Connect with Me</h2>

              <a href="#"><img src="githubicon.png" class="social" alt="GitHub" /></a>
        
              <a href="#"><img src="linkedinicon.png" class="social" alt="LinkedIn" /></a>
          
              <a href="#"><img src="stackoverflowicon.png" class="social" alt="Stack Overflow" /></a>

      </div>
    
    </section>
  
      </div>

<footer>
